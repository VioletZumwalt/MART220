<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <title>Salad Visualization</title>
  <style>body {display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;}</style>
</head>
<body>
  <script>
    function setup() {
      createCanvas(400, 400);
    }

    function draw() {
      background(255);

      // Draw salad bowl
      fill(139, 69, 19); // Brown color for bowl
      ellipse(200, 350, 300, 100);

      // Draw lettuce
      fill(34, 139, 34); // Green color for lettuce
      ellipse(200, 200, 250, 200);

      // Draw tomatoes
      fill(255, 0, 0); // Red color for tomatoes
      ellipse(150, 250, 40, 40);
      ellipse(250, 250, 40, 40);

      // Draw cucumbers
      fill(50, 205, 50); // Lime green color for cucumbers
      rect(180, 280, 40, 20);
      rect(180, 310, 40, 20);
    }
  </script>
</body>
</html>
